<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="upper">
        <p>To do list</p>
        <input type="text" name="task" id="task" placeholder="Enter Task">
        <button onclick="add()">Add</button>
    </div>
    <div id="lower">

    </div>


    <script>
        function add() {
            task = document.getElementById("task");
            p = document.createElement("p");
            p.innerHTML = task.value;
            p.setAttribute("style", "border :2px solid black;background-color: rgb(255, 186, 186);");
            document.getElementById("lower").appendChild(p);
            task.value = "";
            
        }
    </script>
</body>

</html>
