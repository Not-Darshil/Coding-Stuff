<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main d-flex justify-content-center align-items-center flex-column vw-100 vh-100 ">
        <div class="container d-flex justify-content-center align-items-center flex-column border border-primary">
            <input type="range" name="length" min="4" max="8" id="length" list="markers" />
            <label for="length">Length</label>
            <button onclick="otp()">Generate OTP</button>
            <h1 id="result">OTP</h1>
        </div>
    </div>


    <script>
        function otp() {
            let ans = Math.floor(Math.random()*(9999-1000+1))+1000;
            document.getElementById("result").innerHTML = ans;
        }
    </script>
    
</body>
</html>
