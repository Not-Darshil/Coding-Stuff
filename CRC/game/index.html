<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="p-0 m-0">
    <header class="container-fluid">
        <h1 class="text-center m-0">Game Manager</h1>
    </header>


    <div class="main container">

        <div class="row">
            <div class="col">
                <div class="container otp-container">
                    <div class="otp-box">
                        <h1>OTP Generator</h1>
                        <button class="btn btn-primary" onclick="generateOTP()">Generate OTP</button>
                        <div class="otp-code" id="otpCode">XXXXXX</div>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="container dice-container">
                    <div class="dice-box">
                        <h1>Dice Roller</h1>
                        <button class="btn btn-primary" onclick="rollDice()">Roll Dice</button>
                        <div class="dice-face" id="diceFace"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="guess-box">
                    <h1>Guess the Number</h1>
                    <p>Think a number between 1 and 100.</p>
                    <input type="number" class="form-control" id="userGuess" placeholder="Enter your guess">
                    <button class="btn btn-primary mt-3" onclick="checkGuess()">Submit Guess</button>
                    <div class="result-message" id="resultMessage"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container coin-container">
                    <div class="coin-box">
                        <h1>Coin Flipper</h1>
                        <button class="btn btn-primary" onclick="flipCoin()">Flip Coin</button>
                        <div class="coin-result" id="coinResult"></div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container rps-container">
                    <div class="rps-box">
                        <h1>Rock Paper Scissors</h1>
                        <div class="choices">
                            <button class="btn btn-secondary choice-btn" onclick="playGame('rock')">✊ Rock</button>
                            <button class="btn btn-secondary choice-btn" onclick="playGame('paper')">✋ Paper</button>
                            <button class="btn btn-secondary choice-btn" onclick="playGame('scissors')">✌ Scissors</button>
                        </div>
                        <div class="result-message" id="rpsMessage"></div>
                    </div>
                </div>
                
            </div>

            <div class="col">
                <div class="container color-container">
                    <h1>Color Generator</h1>
                    <button class="btn btn-primary" onclick="generateColor()">Generate Color</button>
                    <div class="color-display" id="colorDisplay"></div>
                    <div class="color-code" id="colorCode"></div>
                </div>
            </div>

        </div>

        </div>



    </div>
    <footer class="fixed-bottom">
        <h4 class="text-center my-0">Developed by Darshil</h4>
    </footer>


    <script>
        function generateOTP() {
            var otp = '';
            var characters = '0123456789';
            for (var i = 0; i < 6; i++) {
                otp += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('otpCode').innerText = otp;
        }

        function rollDice() {
            var diceFaces = ['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;'];
            var randomIndex = Math.floor(Math.random() * diceFaces.length);
            document.getElementById('diceFace').innerHTML = diceFaces[randomIndex];
        }

        var secretNumber = Math.floor(Math.random() * 100) + 1;
        var attempts = 0;

        function checkGuess() {
            var userGuess = document.getElementById('userGuess').value;
            var resultMessage = document.getElementById('resultMessage');
            attempts++;

            if (userGuess == secretNumber) {
                resultMessage.innerHTML = `Congratulations! You guessed the number in ${attempts} attempts.`;
                resultMessage.style.color = 'green';
            } else if (userGuess > secretNumber) {
                resultMessage.innerHTML = 'Too high! Try again.';
                resultMessage.style.color = 'red';
            } else {
                resultMessage.innerHTML = 'Too low! Try again.';
                resultMessage.style.color = 'red';
            }
        }

        function flipCoin() {
            var result = Math.random() < 0.5 ? 'Heads' : 'Tails';
            document.getElementById('coinResult').innerText = result;
        }

        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';
    
            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }
    
            document.getElementById('rpsMessage').innerText = `You chose ${userChoice}. Computer chose ${computerChoice}. ${result}`;
        }
        
        function generateColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.getElementById('colorDisplay').style.backgroundColor = randomColor;
            document.getElementById('colorCode').innerText = randomColor;
        }

    </script>
</body>

</html>
